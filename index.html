<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div id="main" class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
              <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                  <h1><span class="logo"><i>LAZLOS</i></span></h1>
                  </a>
                  <ul class="nav justify-content-center">
                  <li class="nav-item"><span class="nav-brnd"><a class="nav-link" href="#"><span class ="nav-brnd"><b>Home</b></a></li>


                  </ul>
              </div>
              </nav>
            </div>
          </div>
      <div id="row1" class="row-align-content-center">
        <div id="formColumn" class="col-6">
          <form action="#" >
            <p>
              <h5>What size pizza would you like ?</h5>
            </p>
            <input type="radio" name="size" id="small" value="800" />
            <label for="small">small - 800</label><br />

            <input type="radio" name="size" id="medium"  value="1000"/>
            <label for="medium">medium - 1000</label><br />

            <input type="radio" name="size" id="large" value="1200"/>
            <label for="large">large - 1200</label><br />

            <p><h5>what type of crust do you want on your pizza?</h5></p>
            <input type="radio" name="crust" id="crispy" value="150"/>
            <label for="crispy">crispy  150</label><br />

            <input type="radio" name="crust" id="stuffed" value="150"/>
            <label for="stuffed">stuffed  150</label><br />

            <input type="radio" name="crust" id="gluten-free" value="100"/>
            <label for="gluten-free">gluten-free  100</label><br /> 

            <p><h5>choose as many toppings as you would want</h5></p>
            <input type="checkbox" name="toppings" id="extra-cheese" value="100">
            <label for="extra-cheese">Extra cheese  100</label><br>

            <input type="checkbox" name="toppings" id="chicken" value="350">
            <label for="chicken">Chicken  350</label><br>

            <input type="checkbox" name="toppings" id="salami" value="300">
            <label for="salami">Salami  300</label><br>

            <input type="checkbox" name="toppings" id="beef" value="350">
            <label for="beef">Beef  350</label><br><br>
            
            
            <button type="button" id="btnunhide" class="btn-secondary">I want Delivery</button>
            <p id="btnhide">delivery is Shs 200 <br>
                Enter your address below: <br>
                <label for="location">enter street address</label>
                <input type="text" id="location" value=""><br>
                <button type="button" id="done" class="btn-secondary" onclick="location()">Done</button><br><br>
            </p>
            <center><button type="button" id = "chekout" class="btn-primary" onclick="checkout()" >Checkout</button></center>

            <h4>Total:</h4>
            <p id="results"></p>
          </form>
          
        </div>
      </div>
    </div>
  </body>
</html>
