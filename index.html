<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div id="main" class="container-fluid">
      <div id="row1" class="row-align-content-center">
        <div id="formColumn" class="col-6">
          <form action="" name="form">
            <p>
              <h5>What size pizza would you like ?</h5>
            </p>
            <input type="radio" name="size" id="small" />
            <label for="small">small - 800</label><br />

            <input type="radio" name="size" id="medium" />
            <label for="medium">medium - 1000</label><br />

            <input type="radio" name="size" id="large" />
            <label for="large">large - 1200</label><br />

            <p><h5>what type of crust do you want on your pizza?</h5></p>
            <input type="radio" name="crust" id="crispy" />
            <label for="crispy">crispy  | small +100 | medium +150 | large +200</label><br />

            <input type="radio" name="crust" id="stuffed" />
            <label for="stuffed">stuffed  | small +100 | medium +150 | large +200</label><br />

            <input type="radio" name="crust" id="gluten-free" />
            <label for="gluten-free">gluten-free  | small +50 | medium +100 | large +100</label><br /> 

            <p><h5>choose as many toppings as you would want</h5></p>
            <input type="checkbox" name="toppings" id="extra-cheese">
            <label for="extra-cheese">Extra cheese  | small +50 | medium +100 | large +100</label><br>

            <input type="checkbox" name="toppings" id="chicken">
            <label for="chicken">Chicken  | small +300 | medium +350 | large +400</label><br>

            <input type="checkbox" name="toppings" id="salami">
            <label for="salami">Salami  | small +250 | medium +300 | large +350</label><br>

            <input type="checkbox" name="toppings" id="beef">
            <label for="beef">Beef  | small +300 | medium +350 | large +400</label><br><br>

            <button id="btnunhide" class="btn-secondary">I want Delivery</button>
            <p id="btnhide">delivery is Shs 200 <br>
                Enter your address below: <br>
                <label for="location">enter street address</label>
                <input type="text" id="location" >
            </p>
            <center><button id = "checkout" class="btn-primary" onclick="checkout();" >Checkout</button></center>
          </form>
          <p id="results"></p>
        </div>
      </div>
    </div>
  </body>
</html>
